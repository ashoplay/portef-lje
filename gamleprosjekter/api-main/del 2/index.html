<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Demo</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="camera-ctn">
    <canvas id="canvas"></canvas>
    <div class="camera-view">
      <video id="camera-stream" autoplay loop muted>
        <source src="">
      </video>
    </div>
    <div class="camera-bottom">
      <div class="inner">
        <div class="modes">
          <button class="active">Kamera nettside</button>
        </div>
        <div class="shutter-ctn">
          <button id="photos-btn" class="previous-shots"></button>
          <button id="shutter" class="shutter"></button>
          <button id="video-toggle">Start Video</button>
          <button id="video-save" style="display: none;"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="gallery-view">
    <button id="prev">Older</button>
    <div class="media-container">
      <div class="image-container"></div>
      <div class="video-container"></div>
    </div>
    <button id="next">Newer</button>
    <button id="close-gallery">GO BACK</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
