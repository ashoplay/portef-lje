<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniList2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>AniList2.0</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for anime or manga...">
            <button id="search-button">Search</button>
        </div>
        <div id="content">
            <div id="anime-list" class="list-container"></div>
            <div id="manga-list" class="list-container"></div>
        </div>
        <button id="top-rated-button">Top Rated</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
